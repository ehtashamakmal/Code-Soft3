  <body>

    <h1 align="center">SIMPLE CALCULATOR</h1>   
     <h1 align="center"> </h2>
     
    
    <p class="lead"></p>
    
    <div class="container">
    <div class="row" >
      <div class="col-sm-6">

       <form name="CALCULATOR">

        <center> <TABLE BORDER="5" ALIGN = "center" WIDTH="180%"> 
          
        <tr><th><input type="text" name="display" class="form-control" readonly class="btn-btn-dark" style="background-color: skyblue;height: 2.5cm;font-size: 30px;font-color: black"></th></tr></TABLE></center>
        
        
      
    
          <center><table  border = "5" align="center" width="180%">
          <td><input type="button" names="" value="1" onclick="click1()" class="btn-btn dark" style=" background-color:pink;color : black; width: 150%; height: 2.5cm; font-size:30px "></td>
         <td> <input type="button" names="" value="2" onclick="click2()"  class="btn-btn dark" style=" background-color:pink;color : black; width: 150%; height: 2.5cm;font-size:30px "></td>
          <td><input type="button" names="" value="3" onclick="click3()" class="btn-btn dark" style=" background-color:pink;color : black; width: 100% ; height: 2.5cm;font-size:30px "></td>
        </tr>
         <tr>
         <td> <input type="button" names="" value="4" onclick="click4()" class="btn-btn dark" style=" background-color:pink;color : black; width: 150% ; height: 2.5cm;font-size:30px "></td>
         <td> <input type="button" names="" value="5" onclick="click5()" class="btn-btn dark" style=" background-color:pink;color : black; width: 150%; height: 2.5cm;font-size:30px "></td>
          <td><input type="button" names="" value="6" onclick="click6()" class="btn-btn dark" style=" background-color:pink;color : black; width: 100%; height: 2.5cm;font-size:30px "></td>
        </tr>
        <tr>
         <td> <input type="button" names="" value="7" onclick="click7()" class="btn-btn dark" style=" background-color:pink;color : black; width: 150%; height: 2.5cm;font-size:30px "></td>
         <td> <input type="button" names="" value="8" onclick="click8()" class="btn-btn dark" style=" background-color:pink;color : black; width: 150%; height: 2.5cm;font-size:30px "></td>
         <td> <input type="button" names="" value="9" onclick="click9()" class="btn-btn dark" style=" background-color:pink;color : black; width: 100%; height: 2.5cm;font-size:30px "></td>
       </tr>
       <tr>
          <td><input type="button" names="" value="0" onclick="click0()" class="btn-btn dark" style=" background-color:pink;color : black; width: 150%; height: 2.5cm;font-size:30px "></td>
        <td>

          <input type="button" names="" value="+" onclick="clickadd()" class="btn-btn dark" style=" background-color:brown;color : black; width: 150%; height: 2.5cm;font-size:30px "></td></td>
          <td><input type="button" names="" value="-" onclick="clicksub()" class="btn-btn dark" style=" background-color:brown;color : black; width: 100%; height: 2.5cm;font-size:30px "></td>
        </tr>
          <tr>
         <td> <input type="button" names="" value="*" onclick="clickmul()" class="btn-btn dark" style=" background-color:brown;color : black; width: 150%; height: 2.5cm;font-size:30px "></td>
       
       
        <td>
          <input type="button" names="" value="/" onclick="clickdiv()" class="btn-btn dark" style=" background-color:brown;color : black; width: 150%; height: 2.5cm;font-size:30px "></td>
        <td>  <input type="button" names="" value="=" onclick="clickequ()" class="btn-btn dark" style=" background-color:brown;color : black; width: 100%; height: 2.5cm;font-size:30px "></td>
      </tr>
       <tr>
         <td> <input type="button" names="" value="." onclick="clickpoint()" class="btn-btn dark" style=" background-color:brown;color : black; width: 150%; height: 2.5cm;font-size:30px "></td>
       
       
        <td>
          <input type="button" names="" value="C" onclick="clickClr()" class="btn-btn dark" style=" background-color:brown;color : black; width: 150%; height: 2.5cm;font-size:30px "></td>
        <td>  <input type="button" names="" value="+-" onclick="clickaddsub()" class="btn-btn dark" style=" background-color:brown;color : black; width: 100%; height: 2.5cm;font-size:30px "></td></tr></table></center>
      </tr>
    </table>
  </tr>
</TABLE>
</form>
</center>
    </table>
        </form>
      </div>
    </div>
    </div>

    <script type="text/javascript">
      function click1()
      {
        document.CALCULATOR.display.value+=1;     
         }
          function click2()
      {
        document.CALCULATOR.display.value+=2;     
         }
          function click3()
      {
        document.CALCULATOR.display.value+=3;     
         }
          function click4()
      {
        document.CALCULATOR.display.value+=4;     
         }
          function click5()
      {
        document.CALCULATOR.display.value+=5;     
         }
          function click6()
      {
        document.CALCULATOR.display.value+=6;     
         }
          function click7()
      {
        document.CALCULATOR.display.value+=7;     
         }
          function click8()
      {
        document.CALCULATOR.display.value+=8;     
         } function click9()
      {
        document.CALCULATOR.display.value+=9;     
         }
          function click0()
      {
        document.CALCULATOR.display.value+=0;     
         }
          function clickadd()
      {
        document.CALCULATOR.display.value+="+";     
         }
          function clicksub()
      {
        document.CALCULATOR.display.value+="-";     
         }
          function clickmul()
      {
        document.CALCULATOR.display.value+="*";     
         }
          function clickdiv()
      {
        document.CALCULATOR.display.value+="/";     
         }
           function clickequ()
      {
        var display = eval(document.CALCULATOR.display.value);
        document.CALCULATOR.display.value = display;     
         }
        function clickpoint() {

          document.CALCULATOR.display.value+=".";
        }
         function clickClr() 
         {
      document.CALCULATOR.display.value="0";
    }
        function clickaddsub()
         {

          document.CALCULATOR.display.value+="+-";
        }

    </script>
